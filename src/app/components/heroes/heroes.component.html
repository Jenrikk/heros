<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col" *ngFor="let hero of heroes; let i = index">
      <div class="card h-100" >
        <img [src]="hero.img" class="card-img-top" alt="hero.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ hero.nombre}}</h5>
          <p class="card-text">{{ hero.bio}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ hero.aparicion}}</small>
        </div>
        <div class="d-grid gap-2">
            <button (click)="verHeroe(i)" class="btn btn-primary" type="button">Ver más</button>
        </div>
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"> Ver más</a> -->
      </div>
    </div>
   
  </div>
